<label> Filter City </label>
<input [(ngModel)]="City" />
<button (click)="onCityFilter()" type="button">Search</button>
<button (click)="onCityFilterClear()" type="button">Clear</button>
<label>Sort by &nbsp;</label>
<select [(ngModel)]="SortByParam">
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click)="onSortDirection()">
  <i *ngIf="SortDirection === 'asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection === 'desc'" class="fas fa-sort-alpha-up"></i>
  Sort
</button>

<div class="container">
  <div class="row">
    <div
      *ngFor="
        let property of properties
          | filter : SearchCity : 'City'
          | sort : [SortByParam, SortDirection]
      "
      class="shadow-lg col-sm-3 m-3 p-3 bg-white"
    >
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
</div>
